<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Une question importante...</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: 70vw;
      max-width: 350px;
      aspect-ratio: 1 / 1.1;
      background: #fff0f5;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 20px;
      z-index: 1;
    }

    .question {
      text-align: center;
      color: #c2185b;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .question.animated {
      animation: breathe 3s ease-in-out infinite;
    }

    .animated-heart {
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
      transform-origin: center;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff4081, #d81b60);
      color: white;
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(216, 27, 96, 0.6);
    }

    .btn-no {
      background: linear-gradient(135deg, #9e9e9e, #616161);
      color: white;
      position: relative;
      transition: none;
    }

    .btn-no.floating {
      position: fixed;
      transition: none;
    }

    .heart-emoji {
      position: fixed;
      font-size: 30px;
      pointer-events: none;
      opacity: 0;
    }

    .heart-exploding {
      z-index: 1000;
      animation: explode ease-out forwards;
    }

    .heart-falling {
      z-index: 0;
      animation: fall linear forwards;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      animation: letterAppear 0.6s ease forwards;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.2);
      }
      40% {
        transform: scale(1);
      }
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(var(--tx), var(--ty)) scale(1.8) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0.5) rotate(360deg);
      }
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        opacity: 0.3;
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @keyframes letterAppear {
      0% {
        opacity: 0;
        transform: translate(var(--start-x), var(--start-y)) rotate(var(--start-rotate)) scale(0);
      }
      60% {
        transform: translate(0, 0) rotate(0deg) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="question" id="questionText">
      Madame voulez-vous être ma Valentine ? <span class="animated-heart">&#10084;&#65039;</span>
    </div>
    <div class="buttons-container">
      <button class="btn btn-yes" id="btnYes">Oui</button>
      <button class="btn btn-no" id="btnNo">Non</button>
    </div>
  </div>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const card = document.querySelector('.card');
    const questionText = document.getElementById('questionText');
    let rainInterval = null;

    // Créer un cœur qui tombe
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-emoji heart-falling';
      const hearts = ['\u{1F495}', '\u{1F496}', '\u{1F497}', '\u{1F493}', '\u{1F49E}', '\u{1F49D}'];
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Démarrer la pluie de cœurs
    function startHeartRain() {
      if (rainInterval) return;
      
      rainInterval = setInterval(() => {
        for (let i = 0; i < 4; i++) {
          createFallingHeart();
        }
      }, 200);
    }

    // Explosion de cœurs
    function createHeartExplosion() {
      const cardRect = card.getBoundingClientRect();
      const centerX = cardRect.left + cardRect.width / 2;
      const centerY = cardRect.top + cardRect.height / 2;

      for (let i = 0; i < 60; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart-emoji heart-exploding';
          const hearts = ['\u{1F495}', '\u{1F496}', '\u{1F497}', '\u{1F493}', '\u{1F49E}', '\u{1F49D}', '\u{2764}\u{FE0F}', '\u{1F9E1}', '\u{1F49B}', '\u{1F49A}', '\u{1F499}', '\u{1F49C}'];
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = centerX + 'px';
          heart.style.top = centerY + 'px';
          heart.style.fontSize = (Math.random() * 40 + 25) + 'px';
          
          const angle = (Math.PI * 2 * i) / 60 + (Math.random() * 0.5 - 0.25);
          const distance = 180 + Math.random() * 250;
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;
          
          heart.style.setProperty('--tx', tx + 'px');
          heart.style.setProperty('--ty', ty + 'px');
          heart.style.animationDuration = (Math.random() * 0.5 + 1.2) + 's';
          
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2500);
        }, i * 15);
      }
    }

    // Animation du texte lettre par lettre
    function animateText(htmlText) {
      questionText.innerHTML = '';
      
      // Créer un élément temporaire pour parser le HTML
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlText;
      
      let totalDelay = 0;
      
      // Fonction récursive pour parcourir tous les nœuds
      function processNode(node) {
        if (node.nodeType === Node.TEXT_NODE) {
          // C'est du texte, on le traite lettre par lettre
          const text = node.textContent;
          // Utiliser Array.from pour gérer correctement les emojis
          const letters = Array.from(text);
          
          letters.forEach((char) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char === ' ' ? '\u00A0' : char;
            
            const startX = (Math.random() - 0.5) * 400;
            const startY = (Math.random() - 0.5) * 400;
            const startRotate = (Math.random() - 0.5) * 720;
            
            span.style.setProperty('--start-x', startX + 'px');
            span.style.setProperty('--start-y', startY + 'px');
            span.style.setProperty('--start-rotate', startRotate + 'deg');
            span.style.animationDelay = totalDelay + 's';
            totalDelay += 0.05;
            
            questionText.appendChild(span);
          });
        } else if (node.nodeName === 'BR') {
          // C'est un saut de ligne
          questionText.appendChild(document.createElement('br'));
        } else if (node.childNodes) {
          // C'est un élément avec des enfants, on parcourt les enfants
          node.childNodes.forEach(child => processNode(child));
        }
      }
      
      // Traiter tous les nœuds de l'élément temporaire
      tempDiv.childNodes.forEach(node => processNode(node));
      
      // Ajouter l'animation de respiration après que toutes les lettres soient apparues
      setTimeout(() => {
        questionText.classList.add('animated');
      }, totalDelay * 1000 + 600);
    }

    // Bouton OUI
    btnYes.addEventListener('click', () => {
      createHeartExplosion();
      
      // Démarrer la pluie après l'explosion
      setTimeout(() => {
        startHeartRain();
      }, 1000);
      
      // Cacher les boutons et animer le nouveau texte
      setTimeout(() => {
        document.querySelector('.buttons-container').style.display = 'none';
        // Utiliser des codes Unicode pour les emojis
        const message = 'Je savais que tu dirais oui ! \u{1F495}<br/>Je t\'aime ! <br/> Rendez-vous ce weekend \u{1F618}';
        animateText(message);
      }, 500);
    });

    // Bouton NON - se déplace aléatoirement
    function moveNoButton() {
      if (!btnNo.classList.contains('floating')) {
        btnNo.classList.add('floating');
      }
      
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;
      
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      btnNo.style.left = randomX + 'px';
      btnNo.style.top = randomY + 'px';
    }

    btnNo.addEventListener('mouseenter', moveNoButton);
    btnNo.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>

</body>
</html>
