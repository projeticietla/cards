<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Une question importante...</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      width: 70vw;
      max-width: 350px;
      aspect-ratio: 1 / 1.1;
      background: #fff0f5;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 20px;
      z-index: 1;
    }

    .question {
      text-align: center;
      color: #c2185b;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff4081, #d81b60);
      color: white;
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(216, 27, 96, 0.6);
    }

    .btn-no {
      background: linear-gradient(135deg, #9e9e9e, #616161);
      color: white;
      position: relative;
      transition: none;
    }

    .btn-no.floating {
      position: fixed;
      transition: none;
    }

    .heart-emoji {
      position: fixed;
      font-size: 30px;
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
      animation: explode ease-out forwards;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(var(--tx), var(--ty)) scale(1.8) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0.5) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="question">
      Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è
    </div>
    <div class="buttons-container">
      <button class="btn btn-yes" id="btnYes">Oui</button>
      <button class="btn btn-no" id="btnNo">Non</button>
    </div>
  </div>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const card = document.querySelector('.card');

    // Explosion de c≈ìurs
    function createHeartExplosion() {
      const cardRect = card.getBoundingClientRect();
      const centerX = cardRect.left + cardRect.width / 2;
      const centerY = cardRect.top + cardRect.height / 2;

      for (let i = 0; i < 60; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart-emoji';
          heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíù', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'][Math.floor(Math.random() * 12)];
          heart.style.left = centerX + 'px';
          heart.style.top = centerY + 'px';
          heart.style.fontSize = (Math.random() * 40 + 25) + 'px';
          
          const angle = (Math.PI * 2 * i) / 60 + (Math.random() * 0.5 - 0.25);
          const distance = 180 + Math.random() * 250;
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;
          
          heart.style.setProperty('--tx', tx + 'px');
          heart.style.setProperty('--ty', ty + 'px');
          heart.style.animationDuration = (Math.random() * 0.5 + 1.2) + 's';
          
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2500);
        }, i * 15);
      }
    }

    // Bouton OUI
    btnYes.addEventListener('click', () => {
      createHeartExplosion();
      setTimeout(() => {
        card.querySelector('.question').innerHTML = 'Je savais que tu dirais oui ! üíï<br/>Je t\'aime ! üòç';
        document.querySelector('.buttons-container').style.display = 'none';
      }, 500);
    });

    // Bouton NON - se d√©place al√©atoirement
    function moveNoButton() {
      // Au premier mouvement, on passe en position fixed
      if (!btnNo.classList.contains('floating')) {
        btnNo.classList.add('floating');
      }
      
      const maxX = window.innerWidth - btnNo.offsetWidth;
      const maxY = window.innerHeight - btnNo.offsetHeight;
      
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      btnNo.style.left = randomX + 'px';
      btnNo.style.top = randomY + 'px';
    }

    btnNo.addEventListener('mouseenter', moveNoButton);
    btnNo.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>

</body>
</html>
